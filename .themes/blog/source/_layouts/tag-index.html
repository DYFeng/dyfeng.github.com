---
layout: page
isArchive: true
---

<dl class="archives">
  {% for post in site.tags[page.tag] %}
  {% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
  {% unless year == this_year %}
    {% assign year = this_year %}
    <dt>{{ year }}</dt>
  {% endunless %}
  <dd>{% include archive-post.html %}</dd>
  {% endfor %}
</dl>
